<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ServoTech SmartMeter â€” Live Dashboard</title>
  <style>
    :root {
      --bg: #f6f8fa;
      --panel: #ffffff;
      --accent: #00b894;
      --accent2: #00cec9;
      --border: #e0e0e0;
      --text: #202225;
      --muted: #6b7280;
      --radius: 10px;
      --shadow: 0 2px 8px rgba(0,0,0,0.06);
      --mono: ui-monospace, Menlo, Monaco, 'Roboto Mono', monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      height: 100vh;
      gap: 16px;
      padding: 12px;
      box-sizing: border-box;
    }

    /* ---- SIDEBAR ---- */
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .brand h1 {
      font-size: 1rem;
      margin: 0;
    }

    .brand p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--muted);
    }

    label.meta {
      font-size: 0.85rem;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    select#endpointSelect {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }

    select#endpointSelect:focus {
      border-color: var(--accent);
      outline: none;
    }

    /* ---- MAIN PANEL ---- */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.25s ease;
    }

    .topbar button:hover {
      background: #00a884;
    }

    #filterInput {
      margin: 0 4px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      box-shadow: var(--shadow);
    }

    #filterInput:focus {
      border-color: var(--accent);
    }

    /* ---- FEED ---- */
    .feed {
      flex: 1;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fdfdfd;
      padding: 10px;
      font-family: var(--mono);
      scrollbar-width: thin;
    }

    .msg {
      border-left: 4px solid var(--accent);
      background: #fff;
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: transform 0.15s ease;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(6px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .msg:hover {
      transform: translateY(-2px);
    }

    .msg pre {
      margin: 0;
      font-size: 0.8rem;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 20px;
      font-size: 0.9rem;
    }

    /* ---- SEND BOX ---- */
    .send-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: auto;
      border-top: 1px solid var(--border);
      padding-top: 14px;
    }

    #msgInput {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }

    #msgInput:focus {
      border-color: var(--accent);
    }

    #sendBtn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-sizing: border-box;
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="logo">ST</div>
          <div><h1>ServoTech</h1><p>SmartMeter â€” Live</p></div>
        </div>

        <div>
          <label class="meta" for="endpointSelect">Device</label>
          <select id="endpointSelect" disabled></select>
        </div>
      </div>

      <div class="send-box">
        <label class="meta" for="msgInput">Send Message</label>
        <input id="msgInput" type="text" placeholder="Type messageâ€¦" />
        <button id="sendBtn">Send</button>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div id="feedTitle">Selected: <span class="meta">â€”</span></div>
        <button id="clearBtn">ðŸ§¹ Clear Feed</button>
      </div>

      <input type="text" id="filterInput" placeholder="Filter by endpoint (e.g. SmartMeter_1)" />

      <section class="feed">
        <div id="messages" class="messages">
          <div class="empty">No data yet</div>
        </div>
      </section>
    </main>
  </div>

  <!-- âœ… Keep your original JavaScript logic -->
  <script>
    
const select = document.getElementById('endpointSelect');
const messagesEl = document.getElementById('messages');
const feedTitle = document.getElementById('feedTitle');
const msgInput = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const filterInput = document.getElementById('filterInput');
const clearBtn = document.getElementById('clearBtn');

const history = new Map();
const MAX_HISTORY = 1000;
let endpoints = [];
let selected = null;
let ws;

// --- Functions ---
function ensureEndpoint(name) {
  if (!history.has(name)) history.set(name, []);
}

function renderSelect(list) {
  endpoints = Array.isArray(list) ? list.slice() : [];
  select.innerHTML = '';
  endpoints.forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = `ðŸ”´ ${name}`;
    select.appendChild(opt);
    ensureEndpoint(name);
  });
  select.disabled = false;
  selected = endpoints[0] || null;
  if (selected) select.value = selected;
  feedTitle.querySelector('.meta').textContent = selected || 'â€”';
  updateMessagesView();
}

function appendToHistory(endpoint, text) {
  ensureEndpoint(endpoint);
  const arr = history.get(endpoint);
  arr.push({ text, ts: new Date().toISOString(), endpoint });
  if (arr.length > MAX_HISTORY) arr.splice(0, arr.length - MAX_HISTORY);
  renderNewMessage({ text, ts: new Date().toISOString(), endpoint });
}

function renderNewMessage(item) {
  const filterText = filterInput.value.toLowerCase();
  if (item.endpoint !== selected) return;
  if (filterText && !item.endpoint.toLowerCase().includes(filterText)) return;

  const d = document.createElement('div');
  d.className = 'msg';
  d.innerHTML = `<pre>[${escapeHtml(item.endpoint)}] ${escapeHtml(item.text)}</pre>`;
  messagesEl.appendChild(d);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function updateMessagesView() {
  messagesEl.innerHTML = '';
  const arr = history.get(selected) || [];
  const filterText = filterInput.value.toLowerCase();
  const filtered = arr.filter(m => !filterText || m.endpoint.toLowerCase().includes(filterText));
  if (!filtered.length) {
    messagesEl.innerHTML = '<div class="empty">No data yet</div>';
    return;
  }
  filtered.forEach(renderNewMessage);
}

function escapeHtml(s) {
  return String(s).replace(/[&<>"']/g, m => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
  }[m]));
}

// --- Event listeners ---
sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
filterInput.addEventListener('input', updateMessagesView);
select.addEventListener('change', () => {
  selected = select.value;
  feedTitle.querySelector('.meta').textContent = selected;
  updateMessagesView();
});
clearBtn.addEventListener('click', clearFeed);

function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || !selected) return;
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ command: text, endpoint: selected }));
    appendToHistory(selected, "â†’ " + text);
  } else {
    appendToHistory(selected, "âš ï¸ WebSocket not connected");
  }
  msgInput.value = '';
}

function clearFeed() {
  history.forEach(arr => arr.splice(0));
  messagesEl.innerHTML = '<div class="empty">Feed cleared</div>';
}

// --- WebSocket ---
function openWS() {
  // const url = 'ws://localhost:5632';
  // const url = 'wss://servertest-dgrx.onrender.com';
  const url = (location.origin.replace(/^http/, 'ws')) ;
  console.log(`Trying to connect to ${url}`);
  ws = new WebSocket(url);

  ws.onopen = () => console.log(`ðŸŸ¢ WebSocket connected to ${url}`);
  ws.onclose = (e) => {
    console.warn(`ðŸ”´ WebSocket closed. Code: ${e.code}, Reason: ${e.reason}`);
    setTimeout(openWS, 3000);
  };
  ws.onerror = (err) => console.error("âš ï¸ WebSocket error:", err);

  ws.onmessage = (evt) => {
    console.log("ðŸ”¹ Message received:", evt.data);
    try {
      const obj = JSON.parse(evt.data);

      if (obj.type === "status" && Array.isArray(obj.data)) {
        Array.from(select.options).forEach(opt => {
          const ep = obj.data.find(e => e.endpoint === opt.value);
          opt.textContent = `${ep?.online ? "ðŸŸ¢" : "ðŸ”´"} ${opt.value}`;
        });
        return;
      }

      if (obj.endpoint && "body" in obj) {
        appendToHistory(obj.endpoint, obj.body);
        return;
      }

      appendToHistory(selected, JSON.stringify(obj));
    } catch {
      appendToHistory(selected, evt.data);
    }
  };
}

// --- INITIAL LOAD ---
fetch('/endpoints')
  .then(r => r.json())
  .then(list => {
    renderSelect(list); // now renderSelect exists
    openWS();
  })
  .catch(() => {
    renderSelect([]);
    openWS();
  });
  </script>
</body>
</html>
